      .loading {
        margin: 150px auto 0;
        width: 30px;
        height: 30px;
        position: relative;
        animation: animationContainer 1s ease infinite;
      }

      .shape {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
      }

      .shape-1 {
        background-color: #1875e5;
        left: 0;
        animation: animationShape1 0.5s ease infinite alternate;
      }

      .shape-2 {
        background-color: #c5523f;
        right: 0;
        animation: animationShape2 0.5s ease infinite alternate;
      }

      .shape-3 {
        background-color: #499255;
        bottom: 0;
        animation: animationShape3 0.5s ease infinite alternate;
      }

      .shape-4 {
        background-color: #f2b736;
        right: 0;
        bottom: 0;
        animation: animationShape4 0.5s ease infinite alternate;
      }

      .loading-text{
        width: 100vw;
        text-align: center;
        margin: 20px auto 0;
      }

      .first {
        -webkit-text-stroke:rgba(79, 79, 224,.7) 2px;
        color: transparent;
      }

      .second {
        color: rgba(29, 29, 236, 1);
        animation: move 2.5s ease-in-out  infinite;
      }

      .comflex {
        position: absolute;
        font-size: 18px;
        width: 100vw;
        text-align: center;
        margin: 20px auto 0;
      }

      @keyframes animationContainer {
        0% {transform: rotate(0)}
        100% {transform: rotate(360deg)}
      }
      @keyframes animationShape1 {
        0% {transform: translate(0, 0)}
        100% {transform: translate(20px, 20px)}
      }
      @keyframes animationShape2 {
        0% {transform: translate(0, 0)}
        100% {transform: translate(-20px, 20px)}
      }
      @keyframes animationShape3 {
        0% {transform: translate(0, 0)}
        100% {transform: translate(20px, -20px)}
      }
      @keyframes animationShape4 {
        0% {transform: translate(0, 0)}
        100% {transform: translate(-20px, -20px)}
      }

      @keyframes move{
        0%{
          clip-path: polygon(0% 62%, 14% 55%, 24% 51%, 32% 51%, 41% 56%, 50% 59%, 60% 59%, 69% 55%, 76% 49%, 84% 48%, 93% 50%, 100% 54%, 100% 100%, 0 100%);
        }
        50%{
          clip-path: polygon(0% 62%, 10% 62%, 23% 68%, 36% 68%, 44% 64%, 50% 59%, 59% 54%, 67% 55%, 74% 59%, 86% 62%, 94% 61%, 100% 54%, 100% 100%, 0 100%);
        }
       100%{
          clip-path: polygon(0% 62%, 14% 55%, 24% 51%, 32% 51%, 41% 56%, 50% 59%, 60% 59%, 69% 55%, 76% 49%, 84% 48%, 93% 50%, 100% 54%, 100% 100%, 0 100%);
        }
    }
    </style>

    <div class="loading-text">
