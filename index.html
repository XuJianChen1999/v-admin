  <title>cli-admin</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    /* ie浏览器隐藏滚动条 */
    -ms-overflow-style: none;
  }

  /* Chrome Safari */
  ::-webkit-scrollbar {
    display: none;
    color: transparent;
  }
  /**
注意这里的css样式必须使用全局，不能加scoped标签！！！
**/
  :root[data-theme=dark]  {
    /* 模式切换变量，默认light模式 */
    --current-background-color: var(--dark-background-color);
    --current-primary-color: var(--dark-primary-color);

    /* 深色主题 */
    --dark-primary-color: #fff;
    --dark-background-color: #282c34;
  }

  :root[data-theme=light]  {
    /* 模式切换变量，默认light模式 */
    --current-background-color: var(--light-background-color);
    --current-primary-color: var(--light-primary-color);

    /* 浅色主题 */
    --light-primary-color: #666;
    --light-background-color: #fff;
  }

  .header-wrap {
    height: 60px;
    background-color: var(--current-background-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 4px rgba(0, 21, 41, 0.08);
  }

  .mode{
    margin-right: 20px;
    cursor: pointer;
    color:var(--current-primary-color)!important;
  }

</style>
<body>
  <noscript>
    <strong>We're sorry but cli-admin doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <style>
      @keyframes ldio {
        0% {transform: rotate(0deg)}
        50% {transform: rotate(180deg)}
        100% {transform: rotate(360deg)}
      }

      .loadingio-eclipse {
        width: 200px;
        height: 200px;
        margin: 150px auto 0;
        overflow: hidden;
      }

      .ldio {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }

      .ldio div {
        box-sizing: content-box;
        position: absolute;
        animation: ldio 1s linear infinite;
        width: 160px;
        height: 160px;
        top: 20px;
        left: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 0 0 #346fff;
        transform-origin: 80px 82px;
      }
    </style>
    <div class="loadingio-eclipse">
      <div class="ldio">
        <div></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vuex/3.6.2/vuex.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/vue-router/3.5.2/vue-router.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.1.16/dist/g2.min.js"></script>

  <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.5/index.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://webapi.amap.com/maps?v=1.4.7&key=c1f9b92cfc1b69e2a0b24128a23d40ca&plugin=AMap.CitySearch,AMap.Autocomplete,AMap.PlaceSearch,AMap.Geocoder"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/screenfull.js/5.1.0/screenfull.min.js"></script>

<script type="text/javascript" src="js/chunk-vendors.js"></script><script type="text/javascript" src="js/app.js"></script></body>
